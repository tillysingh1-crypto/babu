<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 320px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ff4d6d;
    }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }
    #yes:hover {
      transform: scale(1.1);
    }
    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      right: 0;
      top: 0;
    }
    .love {
      font-size: 22px;
      margin-top: 20px;
      color: #e63946;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine, from Dileep ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="love" id="love">
      Yayyy! You just made Dileep‚Äôs heart the happiest üíï
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const loveText = document.getElementById('love');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener('touchstart', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      loveText.style.display = 'block';
    });
  </script>
</body>
</html>
